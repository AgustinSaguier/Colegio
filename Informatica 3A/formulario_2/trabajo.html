    <form action="ind.php" method="post">

        <h5>Step 1: Your Details</h5>

        <div class="x"><label for="cNumber">Card Number</label>
        <input type="number" id="cNumber" name="cNumber"><br></div>
        <div class="x"><label for="sCode">Security Code</label>
        <input type="number" id="sCode" name="sCode"><br></div>
